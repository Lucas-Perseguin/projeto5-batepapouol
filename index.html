<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="login-page">
        <img src="https://bp.imguol.com/logo/logo.png" alt="Logo do chat da UOL" class="top">
        <div class="login-input-show">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="enterChat()">Entrar</button>
        </div>
        <div class="loading hidden">
            <img class="top-margin" src="https://i.pinimg.com/originals/78/e8/26/78e826ca1b9351214dfdd5e47f7e2024.gif" alt="Carregamento em andamento">
            <h1>Entrando...</h1>
        </div>
    </div>

    <div class="main-page hidden">
        <div class="header">
            <img src="https://bp.imguol.com/logo/logo.png" alt="Logo do chat da UOL">
            <button onclick="toggleSidebar()"><ion-icon name="people-sharp"></ion-icon></button>
        </div>

        <div class="chat"></div>

        <div class="chat-input">
            <div>
                <input type="text" placeholder="Escreva aqui...">
                <h1></h1>
            </div>
            <button onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </div>
    </div>

    <div class="blur hidden" onclick="toggleSidebar()"></div>
    <div class="sidebar hidden">
        <h1>Escolha um contato para enviar mensagem:</h1>
        <div class="contacts">
            <div class="contact selected" onclick="selectContact(this)">
                <div>
                    <ion-icon name="people-sharp"></ion-icon>
                    <h2>Todos</h2>
                </div>
                <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
        </div>
        <h1>Escolha a visiblidade da mensagem:</h1>
        <div class="visibilities">
            <div class="visibility selected" onclick="selectVisibility(this)">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <h2>PÃºblica</h2>
                </div>
                <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
            <div class="visibility" onclick="selectVisibility(this)">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <h2>Reservada</h2>
                </div>
                <ion-icon name="checkmark-sharp" class="hidden"></ion-icon>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
